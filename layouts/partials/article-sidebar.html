<aside>
	{{ if gt (len .TableOfContents) 0 }}
	<!--默认开启，仅当toc为false时期不开启--> 
	{{ if ne .Params.toc false }}
	<div id="sidebar-main-trigger" class="tableContentToc">
	  	<i class="fa fa-anchor"></i> 
	</div>
	
	<!--toc 预埋参数-->
	<span id="tocLevel" data-startLevel="{{ .Params.tocStartLevel }}" data-endLevel="{{ .Params.tocEndLevel }}"></span>

	<div class="sidebar main right" id="sidebar-main"> 
		<div class="wrapper">  
		    {{ .TableOfContents }} 
		</div> 
	</div> 
	{{ end }}
	{{ end }}  
</aside>
